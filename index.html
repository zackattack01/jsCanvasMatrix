<!DOCTYPE html>
<html>
  <head>
    <title>jsMatrix</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }

      @font-face {
        font-family: Miltown;
        src: url(Miltown.ttf);
      }
    </style>
  </head>

  <body>
    <canvas></canvas>

    <script src="lib/matrix.js"></script>
    <script src="lib/code.js"></script>
    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;
      new Matrix.World(
        canvasEl.width,
        canvasEl.height
      ).enterTheMatrix(canvasEl);
    </script>
  </body>
</html>
